<app-card  [title]="'إضافة مأمورية '" [classHeader]="true" [blockClass]="'table-border-style'">
<div *ngIf="show==true ">
 
    <div class="container" >
          <div class="card-body ">
      
            <div *ngIf="Avoirbudg==true|| Avoirbudgproj==true">
            <form [formGroup]="missionForm" #f="ngForm">
               <div class="row" dir="rtl">
                  <div class="form-group col-md-12 text-center">
                      <h4>رقم المأمورية<span class = "label label-default">{{cod}}/{{codeMission}}</span></h4>
                      <input type="text" class="form-control" formControlName="numMission" [(ngModel)]="codeMission" hidden>
                    </div>  
               </div>

              <div class="row" dir="rtl">
                <div class="form-group col-md-6 text-right">
                  <label> الكلمة المفتاح </label>
                  <select class="form-control form-control-lg" id="select" formControlName="motcle">
                    <option *ngFor="let motcle of motcles" [ngValue]="motcle" >{{motcle.amotcle}}</option>
                  </select>

                </div>

                <div>
                  <input type="textbox" id="champ12" class="class-form" formControlName="code" [(ngModel)]="cod" hidden />
                </div>

              </div>

              <div class="row">
                <div class="form-group col-md-6 text-right">
                  <label> Objet de la mission</label>
                  <textarea class="form-control rounded-0" formControlName="objetl" id="exampleFormControlTextarea1"
                    rows="10"></textarea>
                </div>
                <div class="form-group col-md-6 text-right">
                  <label for="exampleFormControlTextarea1">موضوع المأمورية </label>
                  <textarea class="form-control rounded-0" formControlName="objeta" id="exampleFormControlTextarea1"
                    rows="10"></textarea>
                </div>

              </div>
              <div class="row">
                <div class="form-group col-md-4 text-right">
                  <label>المدة </label>
                  <input type="text" class="form-control" formControlName="duree" [(ngModel)]="nb" readonly/>
                </div>
                <div class="form-group col-md-4 text-right">
                  <label>تاريخ الاياب </label>

                  <input type="date" id="date1" class="form-control" formControlName="datarrP" [(ngModel)]="datarrP1" (change)="toggle()"/>

                </div>
                <div class="form-group col-md-4 text-right">
                  <label>تاريخ الذهاب </label>

                  <input type="date" id="date2" class="form-control" formControlName="datdepP" [(ngModel)]="datdepP1"/>

                </div>

              </div>
              <div>
                <button class="btn btn-success" (click)="add()">
                  إدخال منتفعين بالمأمورية
                </button>
              </div>
            

            </form>
          </div>
            <div *ngIf="Avoirbudg==false && Avoirbudgproj==false">
                <div class="form-group col-md-12 text-right">
        
                  <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">ميزانية غير موجودة</h4>
                    <p> ميزانية غير موجودة , الرجاء التثبت من الميزانية </p>
                    <hr>
                    <p class="mb-0">هل تريد إضافة ميزانية؟
                      </p>
                      <ul dir="rtl">
                          <li> <a [routerLink]="['/budgetDept']">الى المؤسسة</a>
                          </li>
                          <li> <a [routerLink]="['/budgetProj']">الى مشروع</a></li>
                      </ul>
                   
                  </div>
                </div>
        
              </div>
          </div>
        </div>
 
        


</div>
