<app-card  [title]="'قائمة '" [classHeader]="true" [blockClass]="'table-border-style'">

        <app-navbar></app-navbar>
        <div>
          <div dir="rtl" lang="ar">
            <div class="container">
              <div class="card">
                <div class="card-header bg-info text-white">
                  <div class="topnav-right">
                    <label>قائمة المنتفعيين
                    </label>
                  </div>
                  <div class="search-missionnaire">
                    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                      placeholder="&#61442; ابحث هنا ">
                  </div>
                </div>
                <div class="card-body">
                  <div class="col-lg-12">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>رقم المامورية</th>
                          <th>الموضوع</th>
                          <th>تاريخ الذهاب</th>
                          <th>تاريخ الاياب</th>
        
                          <th>
                            <button class="btn btn-outline-primary" (click)="goToMission()">اظافة</button>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let mission of missions| filter:searchText | paginate: { id: 'listing_pagination',
                        itemsPerPage: 2,
                        currentPage: page,
                        totalItems: totalRec} ">
                          <td>{{mission.numMission}} </td>
                          <td>{{mission.objeta}}</td>
                          <td>{{mission.datdepP}}</td>
                          <td>{{mission.datarrP}}</td>
                          <td>
                            <button class="btn btn-outline-primary"
                              (click)="editOp() ;  selectedMissionnaire = missionnaire">تحيين</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div>
                      <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true"
                        (pageChange)="page = $event" previousLabel="السابقة" nextLabel="الاخرى"></pagination-controls>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</app-card>
